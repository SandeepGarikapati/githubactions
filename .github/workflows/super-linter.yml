name: Lint Code Base

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-lint:
    name: Super Linter Job
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history is required for super-linter to determine changed files

      - name: üß™ Lint with GitHub Super Linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true         # ‚úÖ Full scan, not just diff files
          VALIDATE_PYTHON: true               # ‚úÖ Enable Python linting
          RUN_LOCAL: true                     # ‚úÖ Console logging
          LOG_LEVEL: DEBUG                    # ‚úÖ Most verbose output
          FILTER_REGEX_EXCLUDE: ''            # Include all files
          PYTHON_BLACK_CONFIG_FILE: pyproject.toml  # Optional: Specify black config file
